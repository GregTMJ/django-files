<!doctype html>
<html lang="en">

{% load cache %}
{% load i18n %}

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<title>
  {% block title %}
  {% endblock title %}
</title>

  <body>
<ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page">Your awsome blog</a>

  </li>


  {% if user.is_authenticated %}


  <li>
    <a href="http://127.0.0.1:8000/Posts/", class="nav-link">{% trans "Home" %}</a>
  </li>

    <li class="nav-item">
    <a href="/accounts/logout/", class="nav-link active">logout</a>

      <li class="nav-item">
      <a class="nav-link" href="{% url 'post_create' %}">Add post</a>
    </li>

      {% else %}
      <a href="/accounts/login/", class="nav-link active">login/signup</a>
  </li>
  {% endif %}

    <li>
    <a href="list_of_comments", class="nav-link">YourComments</a>
  </li>



</ul>

  <br/>

   {% block content %}

   {% endblock %}
